<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Rock Paper and Scissors</title>
</head>

<body>
    <div class="container">
        <h2>Rock Paper and Scissors</h2>
        <div class="results">
            <p class="game-result">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, doloribus?</p>
            <p class="round-result"></p>
        </div>
        <div class="score">
            <div>
                <span class="player-score">0</span>
            </div>
            <div>
                <span class="computer-score">1</span>
            </div>
        </div>
        <div class="button-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>
</body>

</html>
